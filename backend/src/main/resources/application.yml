spring:
  datasource:
    url: jdbc:h2:file:./data/primecarddb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

# 应用配置
server:
  port: 8080
  servlet:
    context-path: /api

# JWT配置
jwt:
  secret: primecardHubSecretKey2024ForJWTTokenGeneration
  expiration: 86400000 # 24小时

# 文件上传配置
file:
  upload-dir: ./uploads
  
# 跨域配置
cors:
  allowed-origins: "*"
  allowed-methods: "*"
  allowed-headers: "*"
  exposed-headers: "Authorization"
  allow-credentials: true
  max-age: 3600